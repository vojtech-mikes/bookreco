<html>
    <head>
        <title>Book Recommendations Demo</title>
        <meta charset="utf-8" />
        <!-- UIkit CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/uikit@3.21.13/dist/css/uikit.min.css"
        />

        <!-- UIkit JS -->
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.13/dist/js/uikit.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.13/dist/js/uikit-icons.min.js"></script>
    </head>
    <body>
        <div style="margin-top: 40px" class="uk-container uk-container-small">
            <h1 class="uk-heading-divider">Book recommendations</h1>
            <form>
                <label for="book-title">Book title</label>
                <input name="search_term" class="uk-input" id="book-title" />
                <button
                    class="uk-button uk-button-default uk-margin uk-align-right"
                    hx-post="/rcm"
                    hx-target="#tablehere"
                >
                    Search
                </button>
            </form>
        </div>

        <div class="uk-margin uk-container uk-container-small">
            <div id="tablehere"></div>
        </div>
        <script src="https://unpkg.com/htmx.org@2.0.3"></script>
    </body>
</html>
